<!-- The optional HTML template for status and event messages. -->
<p class="incoming">
	<h1 class="%status%">
		<img src="%userIconPath%" alt="icon" />
		<span class="sender">%sender% </span>
		<span class="time">%time{%H:%M:%S}% </span>
	</h1>
	<span class="message">%message% </span>
	<div id="insert"></div>
</p>
<div id="insert"></div>
